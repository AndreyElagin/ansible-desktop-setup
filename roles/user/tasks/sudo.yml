---
- name: install sudo
  pacman:
    name: sudo
    state: present
  tags:
    - sudo
    - user

- name: add user to wheel group
  user:
    name: "{{ user.name }}"
    groups: wheel
    append: yes
  tags:
    - sudo
    - user

- name: copy sudo configuration
  template:
    src: sudoers.j2
    dest: /etc/sudoers
    mode: 440
    validate: 'visudo -cf %s'
  tags:
    - sudo
    - user
